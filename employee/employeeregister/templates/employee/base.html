<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registro de Empleados</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous" />
    <style>
      .edit {
        padding-right: 1.5rem;
      }
    </style>
  </head>
  <body>
    {% load static %}
    <style>
      h1,
      img {
        display: inline-block;
      }
    </style>
    <div class="container">
      <div class="col-md-10 offset-md-1 mt-5">
        <div class="jumbotron">
          <img style="display: inline-block" src="{% static 'img/unamlogo.png' %}" align="right" alt="" width="74px" />
          <h1 class="display-4 d-block p-2 text-center bg-transparent" style="color: #1d3d75">Registro de Empleados UNAM</h1>
          <p class="lead font-italic d-block p-2 bg-primary text-white text-center">Dirección General de Personal</p>
          <a href="{% url 'logout' %}" align="center" class="btn btn-outline-danger"><i class="fa fa-sign-out"></i> Cerrar Sesión</a>
          <p></p>
          {% block content%} {% endblock %}
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
